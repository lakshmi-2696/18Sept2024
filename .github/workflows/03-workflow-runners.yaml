name: 03 - Workflow Runners

on:
 push:
 workflow_dispatch:

jobs:
 echo-ubuntu:
  runs-on: ubuntu-latest
  steps:
   - name: Show OS
     run: |
      echo "This job is running on an Ubuntu runner"
      echo  "Run for $RUNNER_OS"
  
 echo-windows: 
  runs-on: windows-latest
  steps:
   - name: Windows
     shell: bash
     run: echo "Run for $RUNNER_OS"
 echo-mac:
  runs-on: macos-latest
  steps:
   - name: Mac
     shell: bash
     run: echo "Run for $RUNNER_OS"
   
  
 
